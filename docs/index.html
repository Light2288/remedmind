            <div class="row mb-2">
                <div class="col-8 offset-2">
                    <h1>Remedmind</h1>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-8 offset-2">
                    <p class="fst-italic">Reminder for your medicine intakes</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-8 offset-2">
                    <p>Do you have any question or issue with the app? Please fill the form below and I'll get in touch with you to help.</p>
                </div>
            </div>
            <form method="post" action="https://forms.un-static.com/forms/1840a3aacfa4dbf849c4d4fc9c375627f48446d3">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label text-end">Name</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa fa-user"></i>
                            </div>
                            <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label text-end">Email</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="message" class="col-sm-2 col-form-label text-end">Message</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col">
                        <button name="submit" type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
